<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FlowUp - Início</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #F6F7F9;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    .navbar-custom {
      background-color: #fff;
      font-weight: 500;
    }
    .navbar h3 {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      margin-left: 20px;
      font-weight: 700;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    }
    .btn-outline-info {
      border-color: #6A5ACD;
      color: #6A5ACD;
    }
    .btn-outline-info:hover {
      background-color: #6A5ACD;
      color: #fff;
    }

    /* CONTEÚDO CENTRAL */
    .texto_inicio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      margin-top: -150px; 
    }
    h2 {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h4 {
      color: #6c757d;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* BOTÃO CENTRAL */
    .btn-gradient {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-gradient:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      h2 { font-size: 2rem; }
      h4 { font-size: 1rem; }
      .btn-gradient { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top shadow-sm">
    <h3>FlowUp</h3>
    <form class="container-fluid justify-content-start">
      <div class="d-flex ms-auto">
        <button class="btn btn-outline-info me-2" type="button">
          <i class="bi bi-house-door me-1"></i> Início
        </button>
        <button class="btn btn-outline-info me-5" type="button" onclick="window.location.href='{% url 'tarefas' %}'">
          <i class="bi bi-check2-square me-1"></i> Tarefas
        </button>
      </div>
    </form>
  </nav>

  <!-- Conteúdo Central -->
  <div class="texto_inicio">
    <h2>Organize suas Tarefas</h2>
    <h4>O sistema de gestão de tarefas mais simples e eficiente para aumentar sua produtividade</h4>
    <a href="{% url 'tarefas' %}" class="btn btn-gradient">
      <i class="bi bi-check2-circle me-2"></i> Ir para Tarefas
    </a>
  </div>

  <!--Cards Centrais-->
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
